<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Artisan Gallery - Handmade Masterpieces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-style: italic;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
        }

        .cart-info {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cart-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1px);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-artist {
            color: #666;
            font-style: italic;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 1.4em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #764ba2;
            margin-bottom: 20px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: rgba(102, 126, 234, 0.05);
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            color: #333;
        }

        .cart-item-price {
            color: #764ba2;
            font-weight: bold;
            margin-top: 5px;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ee5a24;
            transform: scale(1.05);
        }

        .cart-total {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            color: #764ba2;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .order-form {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .no-products {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .category-filter {
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Desi Artisan Gallery</h1>
            <p class="subtitle">Discover exclusive handmade masterpieces crafted with passion by Indian artists</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ðŸ” Search artworks, artists, or categories...">
            </div>
            
            <div class="category-filter">
                <button class="category-btn active" data-category="all">All Art</button>
                <button class="category-btn" data-category="paintings">Paintings</button>
                <button class="category-btn" data-category="sculptures">Sculptures</button>
                <button class="category-btn" data-category="ceramics">Ceramics</button>
                <button class="category-btn" data-category="textiles">Textiles</button>
            </div>
            
            <button class="cart-info" id="cartBtn">
                ðŸ›’ Cart (<span id="cartCount">0</span>) - â‚¹<span id="cartTotal">0</span>
            </button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCart">&times;</span>
            <h2>ðŸ›’ Your Art Collection</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                Total: â‚¹<span id="modalCartTotal">0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            
            <div class="order-form" id="orderForm">
                <h3>Complete Your Order</h3>
                <div class="form-group">
                    <label for="customerName">Full Name:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Shipping Address:</label>
                    <input type="text" id="customerAddress" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <button class="checkout-btn" id="placeOrderBtn">Place Order - â‚¹<span id="finalTotal">0</span></button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        class ArtGallery {
            constructor() {
                this.products = [
                    {
                        id: 1,
                        title: "Kerala Sunset",
                        artist: "Abhijith Nair",
                        price: 4500,
                        category: "paintings",
                        emoji: "ðŸŒ…",
                        description: "Vibrant depiction of Kerala backwaters during sunset"
                    },
                    {
                        id: 2,
                        title: "Abstract Thoughts",
                        artist: "Keerthi Menon",
                        price: 3800,
                        category: "paintings",
                        emoji: "ðŸŽ¨",
                        description: "Contemporary abstract art inspired by Indian philosophy"
                    },
                    {
                        id: 3,
                        title: "Ganesha Sculpture",
                        artist: "Bhuvan Sharma",
                        price: 6200,
                        category: "sculptures",
                        emoji: "ðŸ˜",
                        description: "Hand-carved sandalwood sculpture of Lord Ganesha"
                    },
                    {
                        id: 4,
                        title: "Blue Pottery Bowl",
                        artist: "Deepak Verma",
                        price: 1850,
                        category: "ceramics",
                        emoji: "ðŸº",
                        description: "Traditional Jaipur blue pottery with intricate designs"
                    },
                    {
                        id: 5,
                        title: "Western Ghats",
                        artist: "Nikhi Patel",
                        price: 5200,
                        category: "paintings",
                        emoji: "ðŸŒ²",
                        description: "Lush green landscapes of the Western Ghats"
                    },
                    {
                        id: 6,
                        title: "Bharatanatyam Dancer",
                        artist: "Priya Iyer",
                        price: 8900,
                        category: "sculptures",
                        emoji: "ðŸ’ƒ",
                        description: "Bronze sculpture capturing classical dance movement"
                    },
                    {
                        id: 7,
                        title: "Kanjivaram Silk",
                        artist: "Ananya Reddy",
                        price: 3400,
                        category: "textiles",
                        emoji: "ðŸ§µ",
                        description: "Handwoven Kanjivaram silk with zari work"
                    },
                    {
                        id: 8,
                        title: "Terracotta Pot",
                        artist: "Rahul Gupta",
                        price: 2750,
                        category: "ceramics",
                        emoji: "ðŸº",
                        description: "Traditional Indian terracotta with tribal patterns"
                    },
                    {
                        id: 9,
                        title: "Mumbai Cityscape",
                        artist: "Zara Khan",
                        price: 4100,
                        category: "paintings",
                        emoji: "ðŸ™ï¸",
                        description: "Dynamic city life captured in watercolors"
                    },
                    {
                        id: 10,
                        title: "Kutch Embroidery",
                        artist: "Meera Joshi",
                        price: 2950,
                        category: "textiles",
                        emoji: "ðŸ§¶",
                        description: "Authentic Gujarati embroidery on cotton fabric"
                    },
                    {
                        id: 11,
                        title: "Peacock Sculpture",
                        artist: "Arjun Rao",
                        price: 7500,
                        category: "sculptures",
                        emoji: "ðŸ¦š",
                        description: "Brass sculpture of India's national bird"
                    },
                    {
                        id: 12,
                        title: "Madhubani Pot",
                        artist: "Sneha Mishra",
                        price: 1250,
                        category: "ceramics",
                        emoji: "ðŸŒ¸",
                        description: "Ceramic pot with traditional Bihar folk art"
                    }
                ];
                
                this.cart = [];
                this.currentCategory = 'all';
                this.searchTerm = '';
                
                this.init();
            }

            init() {
                this.renderProducts();
                this.setupEventListeners();
                this.updateCartUI();
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderProducts();
                });

                // Category filters
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.renderProducts();
                    });
                });

                // Cart modal
                document.getElementById('cartBtn').addEventListener('click', () => {
                    this.showCartModal();
                });

                document.getElementById('closeCart').addEventListener('click', () => {
                    document.getElementById('cartModal').style.display = 'none';
                });

                // Checkout process
                document.getElementById('checkoutBtn').addEventListener('click', () => {
                    if (this.cart.length === 0) {
                        this.showNotification('Your cart is empty!', 'error');
                        return;
                    }
                    document.getElementById('orderForm').style.display = 'block';
                    document.getElementById('checkoutBtn').style.display = 'none';
                    document.getElementById('finalTotal').textContent = this.getCartTotal();
                });

                document.getElementById('placeOrderBtn').addEventListener('click', () => {
                    this.placeOrder();
                });

                // Close modal when clicking outside
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('cartModal')) {
                        document.getElementById('cartModal').style.display = 'none';
                    }
                });
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                const filteredProducts = this.products.filter(product => {
                    const matchesCategory = this.currentCategory === 'all' || product.category === this.currentCategory;
                    const matchesSearch = product.title.toLowerCase().includes(this.searchTerm) ||
                                        product.artist.toLowerCase().includes(this.searchTerm) ||
                                        product.category.toLowerCase().includes(this.searchTerm) ||
                                        product.description.toLowerCase().includes(this.searchTerm);
                    return matchesCategory && matchesSearch;
                });

                if (filteredProducts.length === 0) {
                    grid.innerHTML = '<div class="no-products">No artworks found matching your criteria. Try adjusting your search or category filter.</div>';
                    return;
                }

                grid.innerHTML = filteredProducts.map(product => `
                    <div class="product-card">
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-info">
                            <div class="product-title">${product.title}</div>
                            <div class="product-artist">by ${product.artist}</div>
                            <div class="product-price">â‚¹${product.price}</div>
                            <button class="add-to-cart" onclick="gallery.addToCart(${product.id})">
                                Add to Collection
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                const existingItem = this.cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }

                this.updateCartUI();
                this.showNotification(`"${product.title}" added to your collection!`);
            }

            removeFromCart(productId) {
                const index = this.cart.findIndex(item => item.id === productId);
                if (index > -1) {
                    const product = this.cart[index];
                    this.cart.splice(index, 1);
                    this.updateCartUI();
                    this.renderCartItems();
                    this.showNotification(`"${product.title}" removed from cart`);
                }
            }

            updateCartUI() {
                const count = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                const total = this.getCartTotal();
                
                document.getElementById('cartCount').textContent = count;
                document.getElementById('cartTotal').textContent = total;
                document.getElementById('modalCartTotal').textContent = total;
            }

            getCartTotal() {
                return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            }

            showCartModal() {
                this.renderCartItems();
                document.getElementById('cartModal').style.display = 'block';
                document.getElementById('orderForm').style.display = 'none';
                document.getElementById('checkoutBtn').style.display = 'block';
            }

            renderCartItems() {
                const container = document.getElementById('cartItems');
                
                if (this.cart.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Your cart is empty. Start collecting beautiful art!</div>';
                    return;
                }

                container.innerHTML = this.cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.emoji} ${item.title}</div>
                            <div>by ${item.artist}</div>
                            <div class="cart-item-price">â‚¹${item.price} Ã— ${item.quantity} = â‚¹${item.price * item.quantity}</div>
                        </div>
                        <button class="remove-btn" onclick="gallery.removeFromCart(${item.id})">Remove</button>
                    </div>
                `).join('');
            }

            placeOrder() {
                const name = document.getElementById('customerName').value.trim();
                const email = document.getElementById('customerEmail').value.trim();
                const address = document.getElementById('customerAddress').value.trim();
                const phone = document.getElementById('customerPhone').value.trim();

                if (!name || !email || !address || !phone) {
                    this.showNotification('Please fill in all fields', 'error');
                    return;
                }

                // Simulate order processing
                this.showNotification('Processing your order...', 'info');
                
                setTimeout(() => {
                    const orderNumber = Math.floor(Math.random() * 900000) + 100000;
                    this.showNotification(`Order #${orderNumber} placed successfully! Thank you for supporting Indian art.`, 'success');
                    
                    // Clear cart and close modal
                    this.cart = [];
                    this.updateCartUI();
                    document.getElementById('cartModal').style.display = 'none';
                    
                    // Reset form
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                    document.getElementById('customerAddress').value = '';
                    document.getElementById('customerPhone').value = '';
                }, 2000);
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification show ${type || ''}`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the gallery
        const gallery = new ArtGallery();
    </script>
</body>
</html>
